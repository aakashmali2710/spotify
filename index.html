<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
</head>

<body>
  <div class="container bg-black flex">
    <div class="left">
      <div class="cancle">
        <img class="invert" width="40px" src="cancle.svg" alt="">
      </div>
      <div class="home bg-grey rounded">
        <div class="logo invert"><img src="logo.svg" alt=""></div>
        <ul>
          <li><img class="invert" src="home.svg" alt="home">home</li>
          <li><img class="invert" src="search.svg" alt="search">search</li>
        </ul>
      </div>

      <div class="libraray bg-grey rounded">
        <div class="heading">
          <img class="invert" src="heading.svg" alt="">
          <h2>Your libraray</h2>

        </div>
        <div class="songlist">
          <ul>

          </ul>
        </div>
        <div class="footer">

          <div>
            <a href="https://www.spotify.com/us/legal/">
              <span>Legal</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/us/safetyandprivacy/">
              <span>Safety & Privacy Center</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/us/legal/privacy-policy/">
              <span>Privacy Policy</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/us/legal/cookies-policy/">
              <span>Cookies</span>
            </a>
          </div>
          <div>

            <div>
              <a href="https://www.spotify.com/us/legal/notice-at-collection/">
                <span>Notice at Collection</span>
              </a>
            </div>

          </div>
        </div>

      </div>
    </div>
    <div class="right bg-black">
      <div class="header bg-grey rounded">
        <div class="nav">
          <div class="humbergerConatiner">
            <img width="60" class="invert  hamburger" src="hamburger.svg" alt="">
            <span>
              < </span>
                <span> > </span>
          </div>
          <!-- <img width="60" class="invert  hamburger" src="hamburger.svg" alt="">
          <span>
            < </span>
              <span> > </span> -->

        </div>
        <div class="button">
          <button class="signup">Sign Up</button>
          <button class="login">log In</button>
        </div>
      </div>
      <div class="spotify-playlist">
        <h1>Spotify Playlists</h1>
      </div>
      <div class="cardconatiner"></div>

      <div class="playbar">
        <div class="seekbar">
          <div class="circle">

          </div>
        </div>
        <div class="aroundbar">
          <div class="songinfo"></div>
          <div class="songsplay">

            <img id="previous" width="20px" src="previous.svg" alt="">
            <img id="play" width="20px" src="playb.svg" alt="">
            <img id="next" width="20px" src="next.svg" alt="">
          </div>
          <div class="timevol">
            <div class="songtime"></div>  
            <div class="volume">
              <img width="20px" src="volume.svg" alt="">
              <div class="range">
                 <input width="10px" type="range" name="volume" id="">
              </div>
            </div>
          </div>
          

        </div>

      </div>


    </div>
  </div>


  </div>
  <script src="script.js"></script>

</body>

</html>
